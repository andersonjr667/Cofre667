<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meu Controle Financeiro</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Meu Controle Financeiro</h1>
      
      <div id="login-form-container">
        <h2>Login</h2>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div class="register-link">
          <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
        </div>
      </div>

      <div id="register-form-container" style="display: none;">
        <h2>Registrar</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" name="name" required>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>

          <div class="form-group">
            <label for="register-password">Senha (mínimo 6 caracteres)</label>
            <input type="password" id="register-password" name="password" required minlength="6">
          </div>

          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div class="register-link">
          <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginFormContainer = document.getElementById('login-form-container');
    const registerFormContainer = document.getElementById('register-form-container');
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const messageDiv = document.getElementById('message');

    // Alternar entre login e registro
    showRegisterBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginFormContainer.style.display = 'none';
      registerFormContainer.style.display = 'block';
      messageDiv.textContent = '';
    });

    showLoginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginFormContainer.style.display = 'block';
      registerFormContainer.style.display = 'none';
      messageDiv.textContent = '';
    });

    // Mostrar mensagem
    function showMessage(message, isError = false) {
      messageDiv.textContent = message;
      messageDiv.className = isError ? 'message error' : 'message success';
      messageDiv.style.display = 'block';
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await api.login(email, password);
        
        if (response.data.sucesso) {
          showMessage('Login realizado com sucesso! Redirecionando...');
          setTimeout(() => {
            window.location.href = '/pages/dashboard.html';
          }, 1000);
        } else {
          showMessage(response.data.mensagem, true);
        }
      } catch (error) {
        showMessage('Erro ao fazer login. Tente novamente.', true);
      }
    });

    // Registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const response = await api.register(name, email, password);
        
        if (response.data.sucesso) {
          showMessage('Registro realizado com sucesso! Faça login.');
          setTimeout(() => {
            showLoginBtn.click();
            registerForm.reset();
          }, 1500);
        } else {
          showMessage(response.data.mensagem, true);
        }
      } catch (error) {
        showMessage('Erro ao registrar. Tente novamente.', true);
      }
    });

    // Verificar se já está autenticado
    if (api.getToken()) {
      window.location.href = '/pages/dashboard.html';
    }
  </script>
</body>
</html>
