<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devedores - Meu Controle Financeiro</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/debtors.css">
  <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
  <div id="header-container"></div>
  <div id="header-container"></div>

  <div class="container">
    <div class="page-header">
      <h1>Devedores</h1>
      <p>Gerencie suas dívidas a receber</p>
    </div>

    <div class="filter-bar">
      <div class="filter-group">
        <button class="btn btn-primary" id="add-debtor-btn">+ Novo Devedor</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Lista de Devedores</h2>
        <div class="stat-value negative" id="total-debt">R$ 0,00</div>
      </div>
      <div class="table-container" id="debtors-table"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="debtor-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Novo Devedor</h3>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <form id="debtor-form">
        <div class="form-group">
          <label for="name">Nome *</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="amount">Valor *</label>
          <input type="number" id="amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Data de Vencimento</label>
          <input type="date" id="dueDate">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="pendente">Pendente</option>
            <option value="pago">Pago</option>
            <option value="atrasado">Atrasado</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/debtors.js"></script>
</body>
</html>
