<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimentos - Meu Controle Financeiro</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/investments.css">
  <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
  <div id="header-container"></div>
  <div id="header-container"></div>

  <div class="container">
    <div class="page-header">
      <h1>Investimentos</h1>
      <p>Acompanhe seus investimentos</p>
    </div>

    <div class="filter-bar">
      <div class="filter-group">
        <button class="btn btn-primary" id="add-investment-btn">+ Novo Investimento</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Lista de Investimentos</h2>
        <div class="stat-value positive" id="total-invested">R$ 0,00</div>
      </div>
      <div id="investments-container"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="investment-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Novo Investimento</h3>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <form id="investment-form">
        <div class="form-group">
          <label for="name">Nome *</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="type">Tipo</label>
          <input type="text" id="type" placeholder="Ex: Ações, Fundos, Renda Fixa">
        </div>
        <div class="form-group">
          <label for="amount">Valor Atual *</label>
          <input type="number" id="amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="initialAmount">Valor Inicial</label>
          <input type="number" id="initialAmount" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="returnRate">Taxa de Retorno (%)</label>
          <input type="number" id="returnRate" step="0.01">
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="startDate">Data de Início</label>
          <input type="date" id="startDate">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="ativo">Ativo</option>
            <option value="encerrado">Encerrado</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/investments.js"></script>
</body>
</html>
