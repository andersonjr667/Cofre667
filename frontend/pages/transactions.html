<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações - Meu Controle Financeiro</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/transactions.css">
  <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="page-header">
      <h1>Transações</h1>
      <p>Gerencie suas entradas e saídas</p>
    </div>

    <div class="filter-bar">
      <div class="filters-grid">
        <div class="filter-item">
          <label for="filter-type">Tipo</label>
          <select id="filter-type">
            <option value="all">Todas</option>
            <option value="entrada">Entradas</option>
            <option value="saida">Saídas</option>
          </select>
        </div>

        <div class="filter-item">
          <label for="filter-category">Categoria</label>
          <select id="filter-category">
            <option value="all">Todas</option>
          </select>
        </div>

        <div class="filter-item search-item">
          <label for="filter-search">Busca</label>
          <input type="text" id="filter-search" placeholder="Descrição ou categoria" />
        </div>

        <div class="filter-item date-item">
          <label for="filter-start">Início</label>
          <input type="date" id="filter-start" />
        </div>

        <div class="filter-item date-item">
          <label for="filter-end">Fim</label>
          <input type="date" id="filter-end" />
        </div>
      </div>
      <div class="filter-actions">
        <button class="btn btn-primary" id="add-transaction-btn">+ Nova Transação</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Lista de Transações</h2>
        <div class="stat-value" id="total-balance">R$ 0,00</div>
      </div>
      <div class="table-container" id="transactions-table">
        <div class="empty-state">
          <div class="empty-state-icon"><span class="icon icon-empty"></span></div>
          <p>Nenhuma transação cadastrada</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Criar/Editar -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Nova Transação</h3>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <form id="transaction-form">
        <input type="hidden" id="transaction-id">
        
        <div class="form-group">
          <label for="type">Tipo *</label>
          <select id="type" required>
            <option value="">Selecione</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Categoria</label>
          <select id="category">
            <option value="">Selecione uma categoria</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Valor *</label>
          <input type="number" id="amount" step="0.01" min="0" required placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" placeholder="Descreva a transação"></textarea>
        </div>

        <div class="form-group">
          <label for="date">Data *</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/transactions.js"></script>
</body>
</html>
